<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>ผลการคำนวณคะแนน</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0288d1 0%, #01579b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        #profile {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        #profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #profile h2 {
            margin: 8px 0 4px 0;
            font-size: 1.2rem;
        }

        #profile .user-id {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-summary {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .summary-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 12px;
        }

        .summary-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .university-card {
            background: white;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .card-header.calculated {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .card-header.gpax-insufficient {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .card-header.not-found {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .card-header.incomplete {
            background: linear-gradient(135deg, #9e9e9e, #616161);
        }

        .card-header.error {
            background: linear-gradient(135deg, #e91e63, #c2185b);
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .university-info {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        .card-number {
            background: rgba(255,255,255,0.2);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .card-body {
            padding: 20px;
        }

        .score-display {
            text-align: center;
            padding: 20px;
            background: #f8faff;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #01579b;
            margin-bottom: 8px;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
        }

        .program-details {
            background: #f8faff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #01579b;
        }

        .detail-value {
            color: #333;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }

        .status-message.warning {
            background: #fff8e1;
            color: #f57c00;
            border: 1px solid #ffecb3;
        }

        .status-message.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #0288d1;
            border: 1px solid #bbdefb;
        }

        .calculation-details {
            margin-top: 16px;
        }

        .calculation-header {
            font-weight: 600;
            color: #01579b;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .calculation-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .calc-subject {
            font-weight: 600;
            color: #01579b;
        }

        .calc-details {
            color: #666;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
            background: #f8faff;
            border-radius: 12px;
            border: 2px dashed #e3f2fd;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 12px;
            border: 2px dashed rgba(244, 67, 54, 0.3);
        }

        .retry-btn {
            background: #0288d1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 16px;
        }

        .retry-btn:hover {
            background: #0277bd;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 30px;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card-body {
                padding: 16px;
            }
            
            .score-value {
                font-size: 2rem;
            }

            .summary-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="profile">
                <img id="picture" src="" alt="Profile Picture" style="display: none;">
                <h2 id="name">Loading...</h2>
                <p id="userId" class="user-id"></p>
            </div>
            <h1>ผลการคำนวณคะแนน</h1>
            <p>ผลการประเมินโอกาสเข้าศึกษาต่อมหาวิทยาลัย</p>
        </div>

        <div id="loadingSection" class="loading">
            <div class="loading-spinner"></div>
            <p>กำลังคำนวณคะแนน...</p>
        </div>

        <div id="errorSection" class="error-state" style="display: none;">
            <h3>เกิดข้อผิดพลาด</h3>
            <p id="errorMessage">ไม่สามารถโหลดข้อมูลได้</p>
            <button class="retry-btn" onclick="loadScoreData()">ลองอีกครั้ง</button>
        </div>

        <div id="resultsSection" style="display: none;">
            <!-- User Summary will be inserted here -->
            <div id="userSummary"></div>
            
            <!-- University cards will be inserted here -->
            <div id="universityResults"></div>
        </div>

        <div class="footer">
            <p>&copy; 2024 University Score Calculator. Last updated: <span id="lastUpdated"></span></p>
        </div>
    </div>

    <script>
        let currentUserId = null;

        window.onload = async function () {
            try {
                await liff.init({ liffId: "2007611527-z7ZNLXOk" });
                
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    currentUserId = profile.userId;
                    
                    document.getElementById("name").innerText = profile.displayName;
                    document.getElementById("userId").innerText = `ID: ${profile.userId}`;
                    document.getElementById("picture").src = profile.pictureUrl;
                    document.getElementById("picture").style.display = "block";
                    
                    // Load score data
                    await loadScoreData();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                showError("ไม่สามารถเชื่อมต่อกับ LINE ได้");
            }
        };

        async function loadScoreData() {
            if (!currentUserId) {
                showError("ไม่พบข้อมูลผู้ใช้");
                return;
            }

            try {
                showLoading();
                
                const response = await fetch("https://varee.onrender.com/api/calculate_scores", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userId: currentUserId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);
                
            } catch (error) {
                console.error('Error loading score data:', error);
                showError(error.message || "ไม่สามารถโหลดข้อมูลคะแนนได้");
            }
        }

        function showLoading() {
            document.getElementById("loadingSection").style.display = "block";
            document.getElementById("errorSection").style.display = "none";
            document.getElementById("resultsSection").style.display = "none";
        }

        function showError(message) {
            document.getElementById("loadingSection").style.display = "none";
            document.getElementById("errorSection").style.display = "block";
            document.getElementById("resultsSection").style.display = "none";
            document.getElementById("errorMessage").innerText = message;
        }

        function displayResults(data) {
            document.getElementById("loadingSection").style.display = "none";
            document.getElementById("errorSection").style.display = "none";
            document.getElementById("resultsSection").style.display = "block";
            document.getElementById("lastUpdated").innerText = new Date().toLocaleDateString('th-TH');

            // Display user summary
            displayUserSummary(data);
            
            // Display university results
            displayUniversityResults(data.results || []);
        }

        function displayUserSummary(data) {
            const userInfo = data.user_info || {};
            const summary = data.summary || {};
            
            const summaryHtml = `
                <div class="user-summary">
                    <h3>สรุปผลการประเมิน</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-label">GPAX ของคุณ</div>
                            <div class="summary-value">${userInfo.user_gpax || 'N/A'}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">จำนวนการเลือก</div>
                            <div class="summary-value">${summary.total_selections || 0}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">คำนวณได้</div>
                            <div class="summary-value">${summary.calculated_scores || 0}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">คะแนนสูงสุด</div>
                            <div class="summary-value">${summary.highest_score ? summary.highest_score.toFixed(2) : '0'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById("userSummary").innerHTML = summaryHtml;
        }

        function displayUniversityResults(results) {
            const container = document.getElementById("universityResults");
            container.innerHTML = "";

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ยังไม่มีข้อมูลการเลือกมหาวิทยาลัย</h3>
                        <p>กรุณาเลือกมหาวิทยาลัยที่ต้องการสมัครก่อน</p>
                    </div>
                `;
                return;
            }

            results.forEach((result, index) => {
                const card = createUniversityCard(result, index + 1);
                container.appendChild(card);
            });
        }

        function createUniversityCard(result, cardNumber) {
            const div = document.createElement('div');
            div.className = 'university-card';
            
            const selection = result.selection_data || {};
            const universityDetails = result.university_details || {};
            const status = result.status || 'unknown';
            
            let headerClass = 'calculated';
            let statusMessage = '';
            let statusClass = 'success';
            
            switch (status) {
                case 'calculated':
                    headerClass = 'calculated';
                    statusMessage = result.message || 'คำนวณคะแนนสำเร็จ';
                    statusClass = 'success';
                    break;
                case 'gpax_insufficient':
                    headerClass = 'gpax-insufficient';
                    statusMessage = result.message || 'GPAX ไม่เพียงพอ';
                    statusClass = 'warning';
                    break;
                case 'not_found':
                    headerClass = 'not-found';
                    statusMessage = result.message || 'ไม่พบหลักสูตรที่เลือก';
                    statusClass = 'error';
                    break;
                case 'incomplete':
                    headerClass = 'incomplete';
                    statusMessage = result.message || 'ข้อมูลการเลือกไม่สมบูรณ์';
                    statusClass = 'info';
                    break;
                case 'error':
                    headerClass = 'error';
                    statusMessage = result.message || 'เกิดข้อผิดพลาดในการคำนวณ';
                    statusClass = 'error';
                    break;
            }

            div.innerHTML = `
                <div class="card-header ${headerClass}">
                    <div>
                        <h3>${selection.university || 'ไม่ระบุมหาวิทยาลัย'}</h3>
                        <div class="university-info">
                            ${selection.faculty || 'ไม่ระบุคณะ'} - ${selection.field || 'ไม่ระบุสาขา'}
                        </div>
                    </div>
                    <div class="card-number">${cardNumber}</div>
                </div>
                <div class="card-body">
                    <div class="status-message ${statusClass}">
                        ${statusMessage}
                    </div>
                    
                    ${status === 'calculated' ? createCalculatedContent(result) : 
                      status === 'gpax_insufficient' ? createGpaxInsufficientContent(result) :
                      createEmptyContent()}
                </div>
            `;
            
            return div;
        }

        function createCalculatedContent(result) {
            const score = result.score || 0;
            const universityDetails = result.university_details || {};
            const calculationDetails = result.calculation_details || [];
            
            let detailsHtml = '';
            if (calculationDetails.length > 0) {
                detailsHtml = `
                    <div class="calculation-details">
                        <div class="calculation-header">รายละเอียดการคำนวณ</div>
                        ${calculationDetails.map(detail => `
                            <div class="calculation-item">
                                <div class="calc-subject">${detail.subject || 'ไม่ระบุ'}</div>
                                <div class="calc-details">
                                    คะแนน: ${detail.score || 0} × น้ำหนัก: ${detail.weight || 0}% = ${(detail.contribution || 0).toFixed(2)} คะแนน
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            return `
                <div class="score-display">
                    <div class="score-value">${score.toFixed(2)}</div>
                    <div class="score-label">คะแนนรวม</div>
                </div>
                
                <div class="program-details">
                    <div class="detail-row">
                        <span class="detail-label">ชื่อหลักสูตร:</span>
                        <span class="detail-value">${universityDetails.program_name || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">คณะ:</span>
                        <span class="detail-value">${universityDetails.faculty_name || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">มหาวิทยาลัย:</span>
                        <span class="detail-value">${universityDetails.university_name || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">GPAX ขั้นต่ำ:</span>
                        <span class="detail-value">${universityDetails.gpax_requirement || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">รหัสหลักสูตร:</span>
                        <span class="detail-value">${universityDetails.program_id || 'ไม่ระบุ'}</span>
                    </div>
                </div>
                
                ${detailsHtml}
            `;
        }

        function createGpaxInsufficientContent(result) {
            const universityDetails = result.university_details || {};
            
            return `
                <div class="program-details">
                    <div class="detail-row">
                        <span class="detail-label">GPAX ที่ต้องการ:</span>
                        <span class="detail-value">${universityDetails.gpax_requirement || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">GPAX ของคุณ:</span>
                        <span class="detail-value">${universityDetails.user_gpax || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">ชื่อหลักสูตร:</span>
                        <span class="detail-value">${universityDetails.program_name || 'ไม่ระบุ'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">คณะ:</span>
                        <span class="detail-value">${universityDetails.faculty_name || 'ไม่ระบุ'}</span>
                    </div>
                </div>
            `;
        }

        function createEmptyContent() {
            return `
                <div class="empty-state">
                    <p>ไม่สามารถแสดงข้อมูลเพิ่มเติมได้</p>
                </div>
            `;
        }

        // Utility function to get status color
        function getStatusColor(status) {
            switch (status) {
                case 'calculated': return '#4caf50';
                case 'gpax_insufficient': return '#ff9800';
                case 'not_found': return '#f44336';
                case 'incomplete': return '#9e9e9e';
                case 'error': return '#e91e63';
                default: return '#757575';
            }
        }
    </script>
</body>
</html>
