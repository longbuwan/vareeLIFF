<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>ผลการคำนวณคะแนน</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0288d1 0%, #01579b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        #profile {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        #profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #profile h2 {
            margin: 8px 0 4px 0;
            font-size: 1.2rem;
        }

        #profile .user-id {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: white;
            font-size: 0.85rem;
        }

        .debug-info pre {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-summary {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .summary-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 12px;
        }

        .summary-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .sorting-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }

        .university-card {
            background: white;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .card-header.calculated {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .card-header.gpax-insufficient {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .card-header.not-found {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .card-header.incomplete {
            background: linear-gradient(135deg, #9e9e9e, #616161);
        }

        .card-header.error {
            background: linear-gradient(135deg, #e91e63, #c2185b);
        }

        .card-header.alternative {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .university-info {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        .card-number {
            background: rgba(255,255,255,0.2);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .card-body {
            padding: 20px;
        }

        .score-display {
            text-align: center;
            padding: 20px;
            background: #f8faff;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #01579b;
            margin-bottom: 8px;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
        }

        .score-breakdown {
            background: #f8faff;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .score-breakdown h4 {
            margin: 0 0 12px 0;
            color: #01579b;
            font-size: 1rem;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e3f2fd;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-subject {
            font-weight: 500;
            color: #333;
        }

        .breakdown-calculation {
            color: #666;
            font-size: 0.9rem;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #388e3c;
            border: 1px solid #c8e6c9;
        }

        .status-message.warning {
            background: #fff8e1;
            color: #f57c00;
            border: 1px solid #ffecb3;
        }

        .status-message.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #0288d1;
            border: 1px solid #bbdefb;
        }

        .status-message.alternative {
            background: #f3e5f5;
            color: #7b1fa2;
            border: 1px solid #ce93d8;
        }

        .missing-scores {
            background: #fff3e0;
            border: 1px solid #ffcc02;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }

        .missing-scores h4 {
            margin: 0 0 8px 0;
            color: #f57c00;
            font-size: 0.9rem;
        }

        .missing-scores ul {
            margin: 0;
            padding-left: 20px;
            color: #666;
            font-size: 0.85rem;
        }

        .alternative-programs {
            background: #0288d1;
            border: 1px solid #0288d1;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .alternative-programs h4 {
            margin: 0 0 12px 0;
            color: #FFFFFF;
            font-size: 1rem;
        }

        .alternative-program-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #0288d1;
        }

        .alternative-program-item:last-child {
            margin-bottom: 0;
        }

        .alternative-program-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .alternative-program-score {
            color: #0288d1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* University Selector Styles */
        .university-selector {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .university-selector h4 {
            margin: 0 0 12px 0;
            color: #f57c00;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 8px;
            background: #f8faff;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0288d1;
            background: white;
        }

        .dropdown-container {
            position: relative;
        }

        .custom-dropdown {
            width: 100%;
            max-height: 150px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            background: white;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .dropdown-option {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
            font-size: 0.95rem;
        }

        .dropdown-option:hover {
            background-color: #f8faff;
        }

        .dropdown-option.selected {
            background-color: #e3f2fd;
            color: #01579b;
            font-weight: 600;
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .loading-option {
            color: #666;
            font-style: italic;
            text-align: center;
        }

        .find-alternatives-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
        }

        .find-alternatives-btn:hover {
            background: #f57c00;
        }

        .find-alternatives-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
            background: #f8faff;
            border-radius: 12px;
            border: 2px dashed #e3f2fd;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 12px;
            border: 2px dashed rgba(244, 67, 54, 0.3);
        }

        .retry-btn, .debug-btn {
            background: #0288d1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 8px;
        }

        .retry-btn:hover, .debug-btn:hover {
            background: #0277bd;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 30px;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card-body {
                padding: 16px;
            }
            
            .score-value {
                font-size: 2rem;
            }

            .summary-grid {
                grid-template-columns: 1fr 1fr;
            }

            .custom-dropdown {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="profile">
                <img id="picture" src="" alt="Profile Picture" style="display: none;">
                <h2 id="name">Loading...</h2>
                <p id="userId" class="user-id"></p>
            </div>
            <h1>ผลการคำนวณคะแนน</h1>
            <p>ผลการประเมินโอกาสเข้าศึกษาต่อมหาวิทยาลัย</p>
        </div>

        <div id="loadingSection" class="loading">
            <div class="loading-spinner"></div>
            <p>กำลังคำนวณคะแนน...</p>
        </div>

        <div id="errorSection" class="error-state" style="display: none;">
            <h3>เกิดข้อผิดพลาด</h3>
            <p id="errorMessage">ไม่สามารถโหลดข้อมูลได้</p>
            <button class="retry-btn" onclick="loadScoreData()">ลองอีกครั้ง</button>
            <button class="debug-btn" onclick="loadDebugData()">ดูข้อมูลดีบัก</button>
        </div>

        <div id="debugSection" class="debug-info" style="display: none;">
            <h3>ข้อมูลสำหรับดีบัก</h3>
            <div id="debugContent"></div>
            <button class="retry-btn" onclick="hideDebug()">ซ่อน</button>
        </div>

        <div id="resultsSection" style="display: none;">
            <!-- User Summary will be inserted here -->
            <div id="userSummary"></div>
            
            <!-- Sorting explanation -->
            <div id="sortingInfo" class="sorting-info" style="display: none;">
                📊 ผลลัพธ์เรียงตามความท้าทาย: โปรแกรมที่ท้าทายที่สุด (คะแนนต่ำกว่าปีก่อน) ไปยังโปรแกรมที่มีโอกาสสูงที่สุด (คะแนนสูงกว่าปีก่อน)
            </div>
            
            <!-- University cards will be inserted here -->
            <div id="universityResults"></div>
        </div>

        <div class="submit-section">
            <button type="button" class="submit-btn" onclick="sendMessage()">แบบสอบถาม</button>
        </div>

        <!-- Last updated timestamp -->
        <div id="lastUpdated" class="footer" style="display: none;">
            อัปเดตล่าสุด: <span id="lastUpdatedTime"></span>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let debugMode = false;
        let currentScoreData = null;
        let alternativePrograms = {};
        let allUniversities = []; // Will store the university list

        // Helper function to safely get element
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Element with ID '${id}' not found`);
            }
            return element;
        }

        // Helper function to safely set text content
        function safeSetText(id, text) {
            const element = safeGetElement(id);
            if (element) {
                element.innerText = text;
                return true;
            }
            return false;
        }

        // Helper function to safely set HTML content
        function safeSetHTML(id, html) {
            const element = safeGetElement(id);
            if (element) {
                element.innerHTML = html;
                return true;
            }
            return false;
        }

        // Helper function to safely set display style
        function safeSetDisplay(id, display) {
            const element = safeGetElement(id);
            if (element) {
                element.style.display = display;
                return true;
            }
            return false;
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
        });

        window.onload = async function () {
            try {
                await liff.init({ liffId: "2007611527-z7ZNLXOk" });
                
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    currentUserId = profile.userId;
                    
                    safeSetText("name", profile.displayName);
                    safeSetText("userId", `ID: ${profile.userId}`);
                    
                    const pictureElement = safeGetElement("picture");
                    if (pictureElement) {
                        pictureElement.src = profile.pictureUrl;
                        pictureElement.style.display = "block";
                    }
                    
                    console.log("User ID:", currentUserId);
                    
                    // Load university list first
                    loadUniversityList();
                    
                    // Load score data
                    await loadScoreData();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                showError("ไม่สามารถเชื่อมต่อกับ LINE ได้: " + error.message);
            }
        };

        async function loadScoreData() {
            if (!currentUserId) {
                showError("ไม่พบข้อมูลผู้ใช้");
                return;
            }

            try {
                showLoading();
                console.log("Loading score data for user:", currentUserId);
                
                const response = await fetch("https://varee.onrender.com/api/calculate_scores", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ userId: currentUserId })
                });

                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Response error:", errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log("Received data:", data);
                
                if (data.error) {
                    throw new Error(data.error);
                }

                currentScoreData = data;
                displayResults(data);
                
            } catch (error) {
                console.error('Error loading score data:', error);
                showError(error.message || "ไม่สามารถโหลดข้อมูลคะแนนได้");
            }
        }

        function displayUniversityResults(results) {
            try {
                const container = safeGetElement("universityResults");
                if (!container) {
                    console.error("universityResults container not found");
                    return;
                }
                
                container.innerHTML = "";

                console.log("Displaying university results:", results);

                if (results.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>ยังไม่มีข้อมูลการเลือกมหาวิทยาลัย</h3>
                            <p>กรุณาเลือกมหาวิทยาลัยที่ต้องการสมัครก่อน</p>
                        </div>
                    `;
                    return;
                }

                // Sort results by score_d (score difference) from least to greatest
                const sortedResults = [...results].sort((a, b) => {
                    const scoreA = a.score_d;
                    const scoreB = b.score_d;
                    
                    if (scoreA !== null && scoreA !== undefined && scoreB !== null && scoreB !== undefined) {
                        return scoreA - scoreB;
                    }
                    
                    if (scoreA !== null && scoreA !== undefined) {
                        return -1;
                    }
                    
                    if (scoreB !== null && scoreB !== undefined) {
                        return 1;
                    }
                    
                    return 0;
                });

                console.log("Sorted results:", sortedResults);

                // Check if we have any calculated scores to show sorting info
                const hasCalculatedScores = sortedResults.some(result => 
                    result.status === 'calculated' && result.score_d !== null && result.score_d !== undefined
                );
                
                if (hasCalculatedScores) {
                    safeSetDisplay("sortingInfo", "block");
                }

                sortedResults.forEach((result, index) => {
                    const card = createUniversityCard(result, index + 1);
                    if (card) {
                        container.appendChild(card);
                    }
                });
                
            } catch (error) {
                console.error("Error in displayUniversityResults:", error);
                const container = safeGetElement("universityResults");
                if (container) {
                    container.innerHTML = `
                        <div class="error-state">
                            <h3>เกิดข้อผิดพลาดในการแสดงผล</h3>
                            <p>ไม่สามารถแสดงผลลัพธ์มหาวิทยาลัยได้</p>
                        </div>
                    `;
                }
            }
        }

                const missingScores = result.missing_scores || [];

                let statusClass = 'success';

                        statusClass = 'success';

                    case 'gpax_insufficient':
                        headerClass = 'gpax-insufficient';
                        statusClass = 'warning';
                        break;

                        headerClass = 'not-found';
                        statusClass = 'error';
                        break;

                        headerClass = 'incomplete';
                        statusClass = 'info';
                        break;

                        headerClass = 'error';
                        statusClass = 'error';
                        break;

                let bodyContent = `
                    <div class="status-message ${statusClass}">

                    </div>

                // Add score display for calculated scores
                if (status === 'calculated' && score !== null) {
                    let difficultyIndicator = '';
                    let showAlternatives = false;
                    
                    if (scoreD !== null && scoreD !== undefined) {
                        if (scoreD < -3.6) {
                            difficultyIndicator = '<div style="margin-top: 8px; font-size: 1.6rem; color: #d32f2f; font-weight: bold;">🔴 มีโอกาศติดต่ำมาก</div>';

                        <div class="score-display">
                            <div class="score-value">${score.toFixed(2)}</div>
                            <div class="score-label">คะแนนรวม</div>
                            ${scoreD !== null && scoreD !== undefined ? `
                                <div style="margin-top: 8px; font-size: 0.9rem; color: ${scoreD >= 0 ? '#4caf50' : '#f44336'};">
                                    ${scoreD >= 0 ? '+' : ''}${scoreD.toFixed(2)} จากคะแนนต่ำสุดปีที่แล้ว
                                </div>
                            ` : ''}
                            ${difficultyIndicator}
                        </div>
                    `;

                    // Add score breakdown
                    if (scoreBreakdown.length > 0) {
                        bodyContent += `
                            <div class="score-breakdown">
                                <h4>รายละเอียดการคำนวณ</h4>
                                ${scoreBreakdown.map(item => `
                                    <div class="breakdown-item">
                                        <span class="breakdown-subject">${item.subject}</span>
                                        <span class="breakdown-calculation">
                                            ${item.user_score.toFixed(2)} × ${(item.weight * 100).toFixed(1)}% = ${item.contribution.toFixed(2)}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }

                    // Add university selector for low scores
                    if (showAlternatives) {
                        bodyContent += createUniversitySelector(cardNumber, university);
                    }
                }

                // Add GPAX requirement info for insufficient GPAX
                if (status === 'gpax_insufficient') {
                    bodyContent += `

                if (status === 'error' && missingScores.length > 0) {
                    bodyContent += `
                        <div class="missing-scores">
                            <h4>คะแนนที่ขาดหาย (${result.missing_count}/${result.total_required}):</h4>
                            <ul>
                                ${missingScores.slice(0, 10).map(score => `<li>${score}</li>`).join('')}

                if (status === 'incomplete') {

                            <small>กรุณากรอกข้อมูลมหาวิทยาลัย คณะ และสาขาให้ครบถ้วน</small>

                div.innerHTML = `

                        <div>
                            <h3>เกิดข้อผิดพลาด</h3>

            }

        function createUniversityOptions(cardNumber, excludeUniversity) {
            // Filter out current university and create options
            const filteredUniversities = allUniversities.filter(uni => uni !== excludeUniversity);
            
            if (filteredUniversities.length === 0) {
                return '<div class="dropdown-option loading-option">ไม่พบมหาวิทยาลัยอื่น</div>';
            }
            
            return filteredUniversities.map(uni => 
                `<div class="dropdown-option" onclick="selectUniversityForAlternatives('${cardNumber}', '${uni.replace(/'/g, "\\'")}')">
                    ${uni}
                </div>`
            ).join('');
        }

        function filterUniversitiesInSelector(cardNumber) {
            const searchInput = document.getElementById(`search-input-${cardNumber}`);
            const dropdown = document.getElementById(`dropdown-${cardNumber}`);
            
            if (!searchInput || !dropdown) return;
            
            const filter = searchInput.value.toLowerCase();
            const options = dropdown.querySelectorAll('.dropdown-option');
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(filter) ? 'block' : 'none';
            });
        }

        function selectUniversityForAlternatives(cardNumber, university) {
            const searchInput = document.getElementById(`search-input-${cardNumber}`);
            const dropdown = document.getElementById(`dropdown-${cardNumber}`);
            const findBtn = document.getElementById(`find-btn-${cardNumber}`);
            
            if (searchInput) {
                searchInput.value = university;
                searchInput.setAttribute('data-selected', university);
            }
            
            if (dropdown) {
                // Highlight selected option
                const options = dropdown.querySelectorAll('.dropdown-option');
                options.forEach(option => {
                    option.classList.remove('selected');
                    if (option.textContent === university) {
                        option.classList.add('selected');
                    }
                });
            }
            
            if (findBtn) {
                findBtn.disabled = false;
            }
        }

        async function findAlternativesInSelectedUniversity(cardNumber) {

            const findBtn = document.getElementById(`find-btn-${cardNumber}`);
            const resultDiv = document.getElementById(`alternatives-result-${cardNumber}`);
            
            if (!searchInput || !findBtn || !resultDiv) return;
            
            const selectedUniversity = searchInput.getAttribute('data-selected') || searchInput.value;
            
            if (!selectedUniversity) {
                alert('กรุณาเลือกมหาวิทยาลัยก่อน');
                return;
            }

            findBtn.disabled = true;
            findBtn.textContent = "🔄 กำลังค้นหา...";
            resultDiv.innerHTML = "";

            try {
                console.log("Finding alternative programs in:", selectedUniversity);
                
                const response = await fetch("https://varee.onrender.com/api/new_program", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        userId: currentUserId,
                        university: selectedUniversity
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Failed to fetch alternative programs:", errorText);
                    throw new Error("ไม่สามารถค้นหาโปรแกรมทางเลือกได้");
                }

                const alternativeData = await response.json();
                console.log("Alternative programs data:", alternativeData);
                
                // Use the recommended_programs from the response, or filter from results
                let goodAlternatives = alternativeData.recommended_programs || [];
                
                if (goodAlternatives.length === 0) {
                    // Fallback: filter from all results
                    goodAlternatives = alternativeData.results.filter(result => 
                        result.status === 'calculated' && 
                        result.score_d !== null && 
                        result.score_d > 0 &&
                        result.should === "true"
                    );
                }

                if (goodAlternatives.length > 0) {
                    resultDiv.innerHTML = createAlternativeProgramsDisplay(goodAlternatives, selectedUniversity);
                    findBtn.textContent = "✅ ค้นหาเสร็จแล้ว";
                } else {
                    resultDiv.innerHTML = `
                        <div class="status-message info" style="margin-top: 12px;">
                            ไม่พบโปรแกรมทางเลือกที่เหมาะสมใน${selectedUniversity}
                        </div>
                    `;
                    findBtn.textContent = "❌ ไม่พบโปรแกรมทางเลือก";
                }
                
            } catch (error) {
                console.error('Error finding alternative programs:', error);
                resultDiv.innerHTML = `
                    <div class="status-message error" style="margin-top: 12px;">
                        เกิดข้อผิดพลาด: ${error.message}
                    </div>
                `;
                findBtn.disabled = false;
                findBtn.textContent = "🔍 ค้นหาโปรแกรมทางเลือก";
            }
        }

        function createAlternativeProgramsDisplay(alternatives, university) {
            return `
                <div class="alternative-programs" style="margin-top: 12px;">
                    <h4>💡 โปรแกรมทางเลือกที่แนะนำใน${university}</h4>
                    ${alternatives.slice(0, 5).map(alt => `
                        <div class="alternative-program-item">
                            <div class="alternative-program-name">
                                ${alt.faculty} - ${alt.field}
                            </div>
                            <div class="alternative-program-score">
                                คะแนน: ${alt.score.toFixed(2)} (สูงกว่าเกณฑ์ ${alt.score_d.toFixed(2)} คะแนน)
                            </div>
                        </div>
                    `).join('')}
                    ${alternatives.length > 5 ? `<div style="text-align: center; margin-top: 8px; color: #666; font-size: 0.8rem;">และอีก ${alternatives.length - 5} โปรแกรม</div>` : ''}
                </div>
            `;
        }

        async function sendMessage() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeZDDCm5Cu0JdV_56mQZsxX7Ch6A5LWfrWv1uOYI3Ody69amQ/viewform?usp=dialog";
        }
        
    </script>
</body>
</html>
