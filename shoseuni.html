<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shose your university</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- jQuery (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      background-color:#0288d1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #0277bd;
      margin-bottom: 24px;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    form {
      background: #ffffff;
      padding: 20px 40px 40px 40px;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 800px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #01579b;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #01579b;
    }

    /* Spacing for sections */
    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #0277bd;
      margin-bottom: 12px;
      border-bottom: 2px solid #0288d1;
      padding-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="profile">
    <img id="picture" src="" alt="Profile Picture">
    <h2 id="name">Loading...</h2>
  </div>

  <form id="scoreForm">
    <h1>ลองจัดเซตอันดับมหาลัย</h1>
<input type="text" id="searchInput" placeholder="Type to search..." onkeyup="filterFunction()" />

<select id="dropdown" size="5"></select>

    <button type="button" onclick="sendMessage()">คำนวณ</button>
  </form>

<script>
  window.onload = async function () {
  await liff.init({ liffId: "2007611527-z7ZNLXOk" }); // Replace with your real LIFF ID
  if (liff.isLoggedIn()) {
    const profile = await liff.getProfile();
     const userId = profile.userId;
    document.getElementById("name").innerText = profile.displayName;
    document.getElementById("picture").src = profile.pictureUrl;



 async function loadOptions() {
  try {
    const response = await fetch("https://varee.onrender.com/api/show-uni", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ userId }), // assumes 'userId' is defined
    });

    if (response.ok) {
      const jsonResponse = await response.json();
      const options = jsonResponse.data;
      console.log("Options from API:", options);
      populateDropdown(options);
    } else {
      console.error("Failed to load options: HTTP status", response.status);
    }
  } catch (error) {
    console.error("Network or other error:", error);
  }
}
    
function populateDropdown(options) {
  const select = document.getElementById('dropdown');
  select.innerHTML = '';
  options.forEach(opt => {
    const optionElem = document.createElement('option');
    optionElem.text = opt;
    select.add(optionElem);
  });
}

function filterFunction() {
  const input = document.getElementById('searchInput');
  const filter = input.value.toLowerCase();
  const select = document.getElementById('dropdown');
  const options = select.options;

  for (let i = 0; i < options.length; i++) {
    const txtValue = options[i].text.toLowerCase();
    options[i].style.display = txtValue.includes(filter) ? "" : "none";
  }
}



      
// Load the dropdown options on page load
window.onload = loadOptions;
  } else {
    liff.login();
  }
    $(document).ready(function () {
  $('#university').select2({
    placeholder: "ค้นหาวิชาเฉพาะ...",
    allowClear: true
  });
});
};
  async function sendMessage() {
    document.querySelector("button").disabled = true;
document.querySelector("button").innerText = "กำลังส่ง...";
  

    const profile = await liff.getProfile();

    const data = {
     userId: profile.userId,
  name: profile.displayName,
 
    };
    // 🟡 POST to your backend
    try {
      const response = await fetch("https://varee.onrender.com/api/save-score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Failed to send data to server");
      }
    } catch (error) {
      alert("เกิดข้อผิดพลาดในการส่งข้อมูลไปยังเซิร์ฟเวอร์");
      console.error(error);
      return;
    }

    // 🟢 Send LINE Message (optional)

      alert("ข้อมูลถูกส่งไปยังเซิร์ฟเวอร์แล้ว");
      window.location.href = "https://vareepri-longbuwans-projects.vercel.app/shoseuni";
    
  }
</script>
</body>
</html>
