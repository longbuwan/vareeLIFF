<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Multiple Searchable Dropdowns</title>
  <style>
    body {
      background-color: #0288d1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 40px;
    }

    .dropdown-container {
      background: #fff;
      padding: 20px 40px 40px 40px;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 800px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #01579b;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      height: 160px;
      margin-top: 10px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #01579b;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="dropdown-container" id="universityDropdownContainer"></div>
  <div class="dropdown-container" id="facultyDropdownContainer"></div>

  <button id="submitBtn">คำนวณ</button>

<script>
  /**
   * Create a searchable dropdown inside a container.
   * @param {HTMLElement} container The container to append elements to.
   * @param {string} labelText Label for the dropdown.
   * @param {Array<string>} options List of options.
   * @param {string} selectId ID for the select element.
   * @param {string} inputId ID for the search input element.
   */
  function createSearchableDropdown(container, labelText, options, selectId, inputId) {
    // Clear container first
    container.innerHTML = "";

    // Create label for search input
    const searchLabel = document.createElement("label");
    searchLabel.htmlFor = inputId;
    searchLabel.textContent = `ค้นหา ${labelText}:`;
    container.appendChild(searchLabel);

    // Create search input
    const searchInput = document.createElement("input");
    searchInput.type = "text";
    searchInput.id = inputId;
    searchInput.placeholder = `พิมพ์เพื่อค้นหา ${labelText}...`;
    container.appendChild(searchInput);

    // Create label for dropdown
    const dropdownLabel = document.createElement("label");
    dropdownLabel.htmlFor = selectId;
    dropdownLabel.textContent = `เลือก ${labelText}:`;
    container.appendChild(dropdownLabel);

    // Create select box
    const select = document.createElement("select");
    select.id = selectId;
    select.size = 8;
    container.appendChild(select);

    // Store all options for filtering
    let allOptions = [...options];

    // Function to populate select options
    function populateDropdown(opts) {
      select.innerHTML = "";
      if (opts.length === 0) {
        const noDataOption = document.createElement("option");
        noDataOption.text = `ไม่พบข้อมูล${labelText}`;
        noDataOption.disabled = true;
        select.add(noDataOption);
        return;
      }
      opts.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.text = opt;
        select.add(option);
      });
    }

    // Initial populate
    populateDropdown(allOptions);

    // Filter on input
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      if (!filter) {
        populateDropdown(allOptions);
      } else {
        const filtered = allOptions.filter(opt => opt.toLowerCase().includes(filter));
        populateDropdown(filtered);
      }
    });

    // When user selects option, update search input with selection
    select.addEventListener("change", () => {
      if (select.selectedIndex >= 0) {
        searchInput.value = select.options[select.selectedIndex].text;
      }
    });

    return { select, searchInput };
  }

  // Example options
  const universityOptions = [
    'มหาวิทยาลัยมหาจุฬาลงกรณราชวิทยาลัย',
    'มหาวิทยาลัยเกษมบัณฑิต',
    'กลุ่มสถาบันแพทยศาสตร์แห่งประเทศไทย',
    'สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง',
    'มหาวิทยาลัยราชภัฏพิบูลสงคราม',
    'มหาวิทยาลัยปทุมธานี'
    // Add more universities here...
  ];

  const facultyOptions = [
    'คณะวิศวกรรมศาสตร์',
    'คณะแพทยศาสตร์',
    'คณะวิทยาศาสตร์',
    'คณะศิลปศาสตร์',
    'คณะพยาบาลศาสตร์',
    'คณะบริหารธุรกิจ'
    // Add more faculties here...
  ];

  // Initialize dropdowns
  const universityContainer = document.getElementById("universityDropdownContainer");
  const facultyContainer = document.getElementById("facultyDropdownContainer");

  const universityDropdown = createSearchableDropdown(universityContainer, "มหาวิทยาลัย", universityOptions, "dropdownUniversity", "searchUniversity");
  const facultyDropdown = createSearchableDropdown(facultyContainer, "คณะ", facultyOptions, "dropdownFaculty", "searchFaculty");

  // Example submit button handler
  document.getElementById("submitBtn").addEventListener("click", () => {
    const uniSelected = universityDropdown.select.value;
    const facSelected = facultyDropdown.select.value;

    if (!uniSelected) {
      alert("กรุณาเลือกมหาวิทยาลัย");
      return;
    }
    if (!facSelected) {
      alert("กรุณาเลือกคณะ");
      return;
    }

    alert(`คุณเลือก: มหาวิทยาลัย - ${uniSelected}, คณะ - ${facSelected}`);
    // You can put your sendMessage / fetch logic here
  });
</script>

</body>
</html>
