<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Choose your university</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- jQuery (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      background-color:#0288d1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #0277bd;
      margin-bottom: 24px;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    form {
      background: #ffffff;
      padding: 20px 40px 40px 40px;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 800px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #01579b;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
    }

    #fieldDropdown {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    #fieldDropdown option {
      padding: 8px;
    }

    #facultyDropdown {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    #facultyDropdown option {
      padding: 8px;
    }

    #dropdown {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
    }

    #dropdown option {
      padding: 8px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #01579b;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #0277bd;
      margin-bottom: 12px;
      border-bottom: 2px solid #0288d1;
      padding-bottom: 6px;
    }

    #searchInput {
      width: 100%;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      color: #0277bd;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="profile">
    <img id="picture" src="" alt="Profile Picture">
    <h2 id="name">Loading...</h2>
  </div>

  <form id="scoreForm">
    <h1>ลองจัดเซตอันดับมหาลัย</h1>

    <label for="searchInput">ค้นหามหาวิทยาลัย:</label>
    <input type="text" id="searchInput" placeholder="พิมพ์เพื่อค้นหา..." onkeyup="filterFunction()" />
    
    <label for="dropdown">เลือกมหาวิทยาลัย:</label>
    <select id="dropdown" size="8">
      <option class="loading">กำลังโหลดรายการมหาวิทยาลัย...</option>
    </select>

    <label for="searchInput2">ค้นหาคณะ:</label>
    <input type="text" id="searchInput2" placeholder="พิมพ์เพื่อค้นหา..." onkeyup="filterFunction2()" />
    
    <label for="facultyDropdown">เลือกคณะ:</label>
    <select id="facultyDropdown" size="8">
      <option class="loading">กรุณาเลือกมหาวิทยาลัยก่อน...</option>
    </select>

    <label for="searchInput3">ค้นหาหลักสูตร:</label>
    <input type="text" id="searchInput3" placeholder="พิมพ์เพื่อค้นหา..." onkeyup="filterFunction3()" />
    
    <label for="fieldDropdown">เลือกหลักสูตร:</label>
    <select id="fieldDropdown" size="8">
      <option class="loading">กรุณาเลือกคณะก่อน...</option>
    </select>
    
    <button type="button" onclick="sendMessage()">คำนวณ</button>
  </form>

<script>
  // Global variables
  let allOptions = [];
  let allFaculties = [];
  let allFields = [];
  
  const dropdown = document.getElementById("dropdown");
  const searchInput = document.getElementById("searchInput");
  const facultyDropdown = document.getElementById("facultyDropdown");
  const searchInput2 = document.getElementById("searchInput2");
  const fieldDropdown = document.getElementById("fieldDropdown");
  const searchInput3 = document.getElementById("searchInput3");

  // Event listeners
  dropdown.addEventListener("change", function () {
    const selectedText = dropdown.options[dropdown.selectedIndex].text;
    searchInput.value = selectedText;
    console.log("Selected university:", selectedText);
    loadFaculties(selectedText);
    // Clear field dropdown when university changes
    fieldDropdown.innerHTML = '<option>กรุณาเลือกคณะก่อน...</option>';
    searchInput3.value = '';
    allFields = [];
  });

  facultyDropdown.addEventListener("change", function () {
    const selectedText2 = facultyDropdown.options[facultyDropdown.selectedIndex].text;
    searchInput2.value = selectedText2;
    console.log("Selected faculty:", selectedText2);
    const selectedUniversity = dropdown.value;
    loadFields(selectedUniversity, selectedText2);
  });

  fieldDropdown.addEventListener("change", function () {
    const selectedText3 = fieldDropdown.options[fieldDropdown.selectedIndex].text;
    searchInput3.value = selectedText3;
    console.log("Selected field:", selectedText3);
  });

  // Clear faculty dropdown when search input changes
  searchInput.addEventListener("input", () => {
    facultyDropdown.innerHTML = '<option>กรุณาเลือกมหาวิทยาลัยก่อน</option>';
    fieldDropdown.innerHTML = '<option>กรุณาเลือกคณะก่อน</option>';
    allFaculties = [];
    allFields = [];
  });

  // Clear field dropdown when faculty search input changes
  searchInput2.addEventListener("input", () => {
    fieldDropdown.innerHTML = '<option>กรุณาเลือกคณะก่อน</option>';
    allFields = [];
  });

  async function initializePage() {
    try {
      await liff.init({ liffId: "2007611527-z7ZNLXOk" });
      
      if (liff.isLoggedIn()) {
        const profile = await liff.getProfile();
        document.getElementById("name").innerText = profile.displayName;
        document.getElementById("picture").src = profile.pictureUrl;
        loadUNIData();
      } else {
        liff.login();
      }
    } catch (error) {
      console.error("LIFF initialization failed:", error);
      loadUNIData();
    }
  }

  function loadUNIData() {
    const sampleOptions = ['มหาวิทยาลัยมหาจุฬาลงกรณราชวิทยาลัย', 'มหาวิทยาลัยเกษมบัณฑิต', 'กลุ่มสถาบันแพทยศาสตร์แห่งประเทศไทย', 'สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง', 'มหาวิทยาลัยราชภัฏพิบูลสงคราม', 'มหาวิทยาลัยปทุมธานี', 'มหาวิทยาลัยนครพนม', 'มหาวิทยาลัยเวสเทิร์น', 'มหาวิทยาลัยหัวเฉียวเฉลิมพระเกียรติ', 'ราชวิทยาลัยจุฬาภรณ์', 'มหาวิทยาลัยราชภัฏวไลยอลงกรณ์ ในพระบรมราชชูปถัมภ์', 'สถาบันเทคโนโลยีแห่งสุวรรณภูมิ', 'สถาบันการพยาบาลศรีสวรินทิรา', 'มหาวิทยาลัยกาฬสินธุ์', 'มหาวิทยาลัยธุรกิจบัณฑิตย์', 'มหาวิทยาลัยรามคำแหง', 'มหาวิทยาลัยราชภัฏบ้านสมเด็จเจ้าพระยา', 'มหาาวิทยาลัยมหาสารคาม', 'มหาวิทยาลัยเกษตรศาสตร์', 'มหาวิทยาลัยเทคโนโลยีราชมงคลศรีวิชัย', 'มหาวิทยาลัยเนชั่น', 'มหาวิทยาลัยราชภัฏอุบลราชธานี', 'มหาวิทยาลัยราชภัฏชัยภูมิ', 'มหาวิทยาลัยราชภัฏธนบุรี', 'วิทยาลัยดุสิตธานี', 'มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน', 'มหาวิทยาลัยนวมินทราธิราช', 'มหาวิทยาลัยราชภัฏสวนสุนันทา', 'มหาวิทยาลัยเซาธ์อีสท์บางกอก', 'จุฬาลงกรณ์มหาวิทยาลัย', 'มหาวิทยาลัยราชภัฏพระนคร', 'มหาวิทยาลัยหาดใหญ่', 'มหาวิทยาลัยอีสเทิร์นเอเชีย', 'มหาวิทยาลัยเทคโนโลยีสุรนารี', 'มหาวิทยาลัยสงขลานครินทร์', 'มหาวิทยาลัยอุบลราชธานี', 'มหาวิทยาลัยมหิดล', 'มหาวิทยาลัยเทคโนโลยีราชมงคลตะวันออก', 'มหาวิทยาลัยนานาชาติเอเชีย-แปซิฟิก', 'มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าธนบุรี', 'มหาวิทยาลัยบูรพา', 'มหาวิทยาลัยทักษิณ', 'มหาวิทยาลัยขอนแก่น', 'มหาวิทยาลัยแม่โจ้', 'มหาวิทยาลัยราชภัฏเชียงใหม่', 'มหาวิทยาลัยศรีนครินทรวิโรฒ', 'สถาบันพระบรมราชชนก', 'มหาวิทยาลัยราชธานี', 'มหาวิทยาลัยศิลปากร', 'มหาวิทยาลัยศรีปทุม', 'มหาวิทยาลัยธรรมศาสตร์', 'วิทยาลัยเซนต์หลุยส์', 'มหาวิทยาลัยเทคโนโลยีราชมงคลธัญบุรี', 'มหาวิทยาลัยรังสิต', 'มหาวิทยาลัยวลัยลักษณ์', 'มหาวิทยาลัยแม่ฟ้าหลวง', 'มหาวิทยาลัยสวนดุสิต', 'มหาวิทยาลัยพะเยา', 'มหาวิทยาลัยราชภัฏเพชรบุรี', 'มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ', 'มหาวิทยาลัยเทคโนโลยีราชมงคลรัตนโกสินทร์', 'มหาวิทยาลัยนราธิวาสราชนครินทร์', 'มหาวิทยาลัยราชภัฏจันทรเกษม', 'มหาวิทยาลัยเชียงใหม่', 'วิทยาลัยนครราชสีมา', 'มหาวิทยาลัยเทคโนโลยีมหานคร', 'มหาวิทยาลัยหอการค้าไทย', 'มหาวิทยาลัยนเรศวร', 'สถาบันเทคโนโลยีจิตรลดา', 'มหาวิทยาลัยเทคโนโลยีราชมงคลกรุงเทพ', 'สถาบันการจัดการปัญญาภิวัฒน์', 'มหาวิทยาลัยสยาม', 'มหาวิทยาลัยราชภัฏสงขลา', 'มหาวิทยาลัยเทคโนโลยีราชมงคลพระนคร', 'วิทยาลัยนอร์ทเทิร์น', 'มหาวิทยาลัยมหามกุฏราชวิทยาลัย', 'มหาวิทยาลัยราชภัฏนครราชสีมา'];
    allOptions = sampleOptions;
    populateDropdown(sampleOptions);
  }
    
  function populateDropdown(options) {
    const select = document.getElementById('dropdown');
    select.innerHTML = '';
    
    if (options.length === 0) {
      const optionElem = document.createElement('option');
      optionElem.text = 'ไม่พบข้อมูลมหาวิทยาลัย';
      optionElem.disabled = true;
      select.add(optionElem);
      return;
    }
    
    options.forEach(opt => {
      const optionElem = document.createElement('option');
      optionElem.value = opt;
      optionElem.text = opt;
      select.add(optionElem);
    });
    
    console.log("Dropdown populated with", options.length, "options");
  }

  function filterFunction() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    
    if (filter === '') {
      populateDropdown(allOptions);
    } else {
      const filteredOptions = allOptions.filter(option => 
        option.toLowerCase().includes(filter)
      );
      populateDropdown(filteredOptions);
    }
  }

  async function loadFaculties(university) {
    if (!university) {
      facultyDropdown.innerHTML = '<option>กรุณาเลือกมหาวิทยาลัยก่อน</option>';
      return;
    }

    try {
      facultyDropdown.innerHTML = '<option>กำลังโหลดข้อมูลคณะ...</option>';

      const data = { name: university, userId: "some-id" };
      console.log("Sending data to backend:", data);

      const response = await fetch("https://varee.onrender.com/api/find_faculty", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      console.log("Response status:", response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error("Backend error response:", errorText);
        throw new Error("Failed to fetch faculties");
      }

      const result = await response.json();
      console.log("Response JSON:", result);

      const faculties = result.faculties || [];
      allFaculties = faculties;

      if (faculties.length === 0) {
        facultyDropdown.innerHTML = '<option disabled>ไม่พบข้อมูลคณะ</option>';
        return;
      }

      populateFacultyDropdown(faculties);
    } catch (error) {
      console.error("Error loading faculties:", error);
      facultyDropdown.innerHTML = '<option disabled>เกิดข้อผิดพลาดในการโหลดข้อมูลคณะ</option>';
    }
  }

  function populateFacultyDropdown(faculties) {
    facultyDropdown.innerHTML = '';
    faculties.forEach(faculty => {
      const optionElem = document.createElement('option');
      optionElem.value = faculty;
      optionElem.text = faculty;
      facultyDropdown.add(optionElem);
    });
  }

  async function loadFields(university, faculty) {
    if (!university || !faculty) {
      fieldDropdown.innerHTML = '<option>กรุณาเลือกมหาวิทยาลัยและคณะก่อน</option>';
      return;
    }

    try {
      fieldDropdown.innerHTML = '<option>กำลังโหลดข้อมูลหลักสูตร...</option>';

      const data = { name: university, faculty: faculty };
      console.log("Sending data to backend for fields:", data);

      const response = await fetch("https://varee.onrender.com/api/find_field", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      console.log("Response status:", response.status);

      if (!response.ok) {
        const errorText = await response.text();
        console.error("Backend error response:", errorText);
        throw new Error("Failed to fetch fields");
      }

      const result = await response.json();
      console.log("Response JSON:", result);

      const fields = result.faculties || [];
      allFields = fields;

      if (fields.length === 0) {
        fieldDropdown.innerHTML = '<option disabled>ไม่พบข้อมูลหลักสูตร</option>';
        return;
      }

      populateFieldDropdown(fields);
    } catch (error) {
      console.error("Error loading fields:", error);
      fieldDropdown.innerHTML = '<option disabled>เกิดข้อผิดพลาดในการโหลดข้อมูลหลักสูตร</option>';
    }
  }

  function populateFieldDropdown(fields) {
    fieldDropdown.innerHTML = '';
    fields.forEach(field => {
      const optionElem = document.createElement('option');
      optionElem.value = field;
      optionElem.text = field;
      fieldDropdown.add(optionElem);
    });
  }

  function filterFunction2() {
    const input = document.getElementById('searchInput2');
    const filter = input.value.toLowerCase();
    
    if (allFaculties.length === 0) return;
    
    if (filter === '') {
      populateFacultyDropdown(allFaculties);
    } else {
      const filtered = allFaculties.filter(faculty => 
        faculty.toLowerCase().includes(filter)
      );
      populateFacultyDropdown(filtered);
    }
  }

  function filterFunction3() {
    const input = document.getElementById('searchInput3');
    const filter = input.value.toLowerCase();
    
    if (allFields.length === 0) return;
    
    if (filter === '') {
      populateFieldDropdown(allFields);
    } else {
      const filtered = allFields.filter(field => 
        field.toLowerCase().includes(filter)
      );
      populateFieldDropdown(filtered);
    }
  }

  async function sendMessage() {
    const selectedUniversity = dropdown.value;
    const selectedFaculty = facultyDropdown.value;
    const selectedField = fieldDropdown.value;

    if (!selectedUniversity || selectedUniversity === '') {
      alert('กรุณาเลือกมหาวิทยาลัย');
      return;
    }
    if (!selectedFaculty || selectedFaculty === '') {
      alert('กรุณาเลือกคณะ');
      return;
    }
    if (!selectedField || selectedField === '') {
      alert('กรุณาเลือกหลักสูตร');
      return;
    }

    document.querySelector("button").disabled = true;
    document.querySelector("button").innerText = "กำลังส่ง...";

    try {
      const profile = await liff.getProfile();

      const data = {
        userId: profile.userId,
        name: profile.displayName,
        selectedUniversity: selectedUniversity,
        selectedFaculty: selectedFaculty,
        selectedField: selectedField
      };

      const response = await fetch("https://varee.onrender.com/api/submit_selection", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Failed to send data to server");
      }

      alert("ข้อมูลถูกส่งไปยังเซิร์ฟเวอร์แล้ว");
      window.location.href = "https://vareepri-longbuwans-projects.vercel.app/shoseuni";

    } catch (error) {
      alert("เกิดข้อผิดพลาดในการส่งข้อมูลไปยังเซิร์ฟเวอร์");
      console.error(error);
    } finally {
      document.querySelector("button").disabled = false;
      document.querySelector("button").innerText = "คำนวณ";
    }
  }

  // Initialize when page loads
  window.onload = initializePage;
</script>
</body>
</html>
