<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Score Submission</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- jQuery (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0288d1 0%, #01579b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      padding: 20px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
      font-size: 1rem;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    #profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 20px;
    }

    .progress-fill {
      background: white;
      height: 8px;
      border-radius: 6px;
      transition: width 0.3s ease;
      width: 10%;
    }

    .progress-text {
      text-align: center;
      color: white;
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .selection-card {
      background: white;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #0288d1, #0277bd);
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-number {
      background: rgba(255,255,255,0.2);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .card-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #01579b;
      font-size: 0.95rem;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e3f2fd;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 8px;
      background: #f8faff;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #0288d1;
      background: white;
    }

    .dropdown-container {
      position: relative;
    }

    .custom-dropdown {
      width: 100%;
      max-height: 200px;
      border: 2px solid #e3f2fd;
      border-radius: 12px;
      background: white;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .dropdown-option {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
    }

    .dropdown-option:hover {
      background-color: #f8faff;
    }

    .dropdown-option.selected {
      background-color: #e3f2fd;
      color: #01579b;
      font-weight: 600;
    }

    .dropdown-option:last-child {
      border-bottom: none;
    }

    .loading-option {
      color: #666;
      font-style: italic;
      text-align: center;
    }

    .selection-summary {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 16px;
      margin-top: 12px;
      color: white;
      font-size: 0.9rem;
    }

    .summary-item {
      margin: 4px 0;
    }

    .summary-label {
      opacity: 0.8;
      font-weight: 500;
    }

    .navigation-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 48px;
    }

    .btn-primary {
      background: #0288d1;
      color: white;
    }

    .btn-primary:hover {
      background: #01579b;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    .submit-section {
      text-align: center;
      margin-top: 30px;
    }

    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: 16px;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .submit-btn:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .selections-overview {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .overview-header {
      color: #01579b;
      margin-bottom: 16px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .overview-item {
      padding: 12px;
      margin: 8px 0;
      background: #f8faff;
      border-radius: 8px;
      border-left: 4px solid #0288d1;
    }

    .overview-item.completed {
      background: #e8f5e8;
      border-left-color: #4caf50;
    }

    .overview-number {
      font-weight: 600;
      color: #01579b;
      margin-bottom: 4px;
    }

    .overview-details {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 5px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .card-body {
        padding: 16px;
      }
      
      .custom-dropdown {
        max-height: 150px;
      }
      
      .btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }

    @media (min-width: 768px) {
      .navigation-buttons {
        max-width: 400px;
        margin: 20px auto 0;
      }
    }
  </style>
</head>
<body>
  <div id="profile">
    <img id="picture" src="" alt="Profile Picture">
    <h2 id="name">Loading...</h2>
  </div>

  <form id="scoreForm">
    <h1>กรอกคะแนน</h1>

    <div class="section" id="gpax_section">
      <h2>GPAX</h2>
      <label for="GPAX_score">สูงสุด 4.00</label>
      <input type="number" id="GPAX_score" name="GPAX_score" min="0" max="4" step="0.01" required>
    </div>

    <div class="section" id="tgat_section">
      <h2>TGAT ความถนัดทั่วไป</h2>
      <label for="TGAT1_score">TGAT1 อังกฤษ</label>
      <input type="number" id="TGAT1_score" name="TGAT1_score" min="0" max="100" required>
      <label for="TGAT2_score">TGAT2 คิดเหตุผล</label>
      <input type="number" id="TGAT2_score" name="TGAT2_score" min="0" max="100" required>
      <label for="TGAT3_score">TGAT3 สมรรถนะ</label>
      <input type="number" id="TGAT3_score" name="TGAT3_score" min="0" max="100" required>
    </div>

    <div class="section" id="tpat_section">
      <h2>TPAT 1-5 ความถนัดเฉพาะทาง</h2>
      <label for="TPAT1.1_score">TPAT1.1 เชาว์</label>
      <input type="number" id="TPAT1.1_score" name="TPAT1.1_score" min="0" max="100" required>
      <label for="TPAT1.2_score">TPAT1.2 จริยธรรม</label>
      <input type="number" id="TPAT1.2_score" name="TPAT1.2_score" min="0" max="100" required>
      <label for="TPAT1.3_score">TPAT1.3 เชื่อมโยง</label>
      <input type="number" id="TPAT1.3_score" name="TPAT1.3_score" min="0" max="100" required>
      <label for="TPAT2.1_score">TPAT2.1 ทัศนศิลป์</label>
      <input type="number" id="TPAT2.1_score" name="TPAT2.1_score" min="0" max="100" required>
      <label for="TPAT2.2_score">TPAT2.2 ดนตรี</label>
      <input type="number" id="TPAT2.2_score" name="TPAT2.2_score" min="0" max="100" required>
      <label for="TPAT2.3_score">TPAT2.3 นาฏศิลป์</label>
      <input type="number" id="TPAT2.3_score" name="TPAT2.3_score" min="0" max="100" required>
      <label for="TPAT3_score">TPAT3 วิทย์-วิศวฯ</label>
      <input type="number" id="TPAT3_score" name="TPAT3_score" min="0" max="100" required>
      <label for="TPAT4_score">TPAT4 สถาปัตย์</label>
      <input type="number" id="TPAT4_score" name="TPAT4_score" min="0" max="100" required>
      <label for="TPAT5_score">TPAT5 ครู</label>
      <input type="number" id="TPAT5_score" name="TPAT5_score" min="0" max="100" required>
    </div>

    <div class="section" id="alevel_section">
      <h2>A-Level</h2>
      <label for="A-Level1.1_score">A-Level คณิต1</label>
      <input type="number" id="A-Level1.1_score" name="A-Level1.1_score" min="0" max="100" required>
      <label for="A-Level1.2_score">A-Level คณิต2</label>
      <input type="number" id="A-Level1.2_score" name="A-Level1.2_score" min="0" max="100" required>
      <label for="A-Level2.1_score">A-Level วิทย์ทั่วไป</label>
      <input type="number" id="A-Level2.1_score" name="A-Level2.1_score" min="0" max="100" required>
      <label for="A-Level2.2_score">A-Level ฟิสิกส์</label>
      <input type="number" id="A-Level2.2_score" name="A-Level2.2_score" min="0" max="100" required>
      <label for="A-Level2.3_score">A-Level เคมี</label>
      <input type="number" id="A-Level2.3_score" name="A-Level2.3_score" min="0" max="100" required>
      <label for="A-Level2.4_score">A-Level ชีววิทยา</label>
      <input type="number" id="A-Level2.4_score" name="A-Level2.4_score" min="0" max="100" required>
      <label for="A-Level3_score">A-Level สังคมศึกษา</label>
      <input type="number" id="A-Level3_score" name="A-Level3_score" min="0" max="100" required>
      <label for="A-Level4.1_score">A-Level ไทย</label>
      <input type="number" id="A-Level4.1_score" name="A-Level4.1_score" min="0" max="100" required>
      <label for="A-Level4.2_score">A-Level อังกฤษ</label>
      <input type="number" id="A-Level4.2_score" name="A-Level4.2_score" min="0" max="100" required>
      <label for="A-Level4.3_score">A-Level ฝรั่งเศส</label>
      <input type="number" id="A-Level4.3_score" name="A-Level4.3_score" min="0" max="100" required>
      <label for="A-Level4.4_score">A-Level เยอรมัน</label>
      <input type="number" id="A-Level4.4_score" name="A-Level4.4_score" min="0" max="100" required>
      <label for="A-Level4.5_score">A-Level ญี่ปุ่น</label>
      <input type="number" id="A-Level4.5_score" name="A-Level4.5_score" min="0" max="100" required>
      <label for="A-Level4.6_score">A-Level เกาหลี</label>
      <input type="number" id="A-Level4.6_score" name="A-Level4.6_score" min="0" max="100" required>
      <label for="A-Level4.7_score">A-Level จีน</label>
      <input type="number" id="A-Level4.7_score" name="A-Level4.7_score" min="0" max="100" required>
      <label for="A-Level4.8_score">A-Level บาลี</label>
      <input type="number" id="A-Level4.8_score" name="A-Level4.8_score" min="0" max="100" required>
      <label for="A-Level4.9_score">A-Level สเปน</label>
      <input type="number" id="A-Level4.9_score" name="A-Level4.9_score" min="0" max="100" required>
    </div>

    <div class="section" id="alevel_section">
      <h2>วิชาเฉพาะมหาวิทยาลัย และ GPA</h2>
      <label for="gpa21_score">เกรดเฉลี่ยกลุ่มสาระฯภาษาไทย</label>
      <input type="number" id="gpa21_score" name="gpa21_score" min="0" max="4" step="0.01" required>
       <label for="gpa22_score">เกรดเฉลี่ยกลุ่มสาระฯคณิตศาสตร์</label>
      <input type="number" id="gpa22_score" name="gpa22_score" min="0" max="4" step="0.01" required>
      <label for="gpa23_score">เกรดเฉลี่ยกลุ่มสาระฯวิทยาศาสตร์และเทคโนโลยี</label>
      <input type="number" id="gpa23_score" name="gpa23_score" min="0" max="4" step="0.01" required>
           <label for="gpa24_score">เกรดเฉลี่ยกลุ่มสาระฯสังคม</label>
      <input type="number" id="gpa24_score" name="gpa24_score" min="0" max="4" step="0.01" required>
            <label for="gpa26_score">เกรดเฉลี่ยกลุ่มสาระฯศิลปะ</label>
      <input type="number" id="gpa26_score" name="gpa26_score" min="0" max="4" step="0.01" required>
            <label for="gpa27_score">เกรดเฉลี่ยกลุ่มสาระฯการงานอาชีพและเทคโนโลยี </label>
      <input type="number" id="gpa27_score" name="gpa27_score" min="0" max="4" step="0.01" required>
            <label for="gpa28_score">เกรดเฉลี่ยกลุ่มสาระฯภาษาต่างประเทศ</label>
      <input type="number" id="gpa28_score" name="gpa28_score" min="0" max="4" step="0.01" required>
           
    </div>

    <button type="button" onclick="sendMessage()">ส่งคะแนน</button>
  </form>

<script>
  window.onload = async function () {
  await liff.init({ liffId: "2007611527-z7ZNLXOk" }); // Replace with your real LIFF ID
  if (liff.isLoggedIn()) {
    const profile = await liff.getProfile();
    const userId = profile.userId; 
    document.getElementById("name").innerText = profile.displayName;
    document.getElementById("picture").src = profile.pictureUrl;
   
  } else {
    liff.login();
  }
    $(document).ready(function () {
  $('#university').select2({
    placeholder: "ค้นหาวิชาเฉพาะ...",
    allowClear: true
  });
});
};
 
  async function sendMessage() {
    document.querySelector("button").disabled = true;
document.querySelector("button").innerText = "กำลังส่ง...";
    const gpax = document.getElementById("GPAX_score").value.trim();
    const tgat1 = document.getElementById("TGAT1_score").value.trim();
    const tgat2 = document.getElementById("TGAT2_score").value.trim();
    const tgat3 = document.getElementById("TGAT3_score").value.trim();

    

    if (!gpax) {
      alert("โปรดกรอกข้อมูลให้ครบถ้วน");
      return;
    }

    const profile = await liff.getProfile();

    const data = {
     userId: profile.userId,
  name: profile.displayName,
  gpax: parseFloat(gpax),
  tgat1: parseFloat(tgat1),
  tgat2: parseFloat(tgat2),
  tgat3: parseFloat(tgat3),

  tpat11: parseFloat(document.getElementById("TPAT1.1_score").value.trim()),
  tpat12: parseFloat(document.getElementById("TPAT1.2_score").value.trim()),
  tpat13: parseFloat(document.getElementById("TPAT1.3_score").value.trim()),
  tpat21: parseFloat(document.getElementById("TPAT2.1_score").value.trim()),
  tpat22: parseFloat(document.getElementById("TPAT2.2_score").value.trim()),
  tpat23: parseFloat(document.getElementById("TPAT2.3_score").value.trim()),
  tpat3: parseFloat(document.getElementById("TPAT3_score").value.trim()),
  tpat4: parseFloat(document.getElementById("TPAT4_score").value.trim()),
  tpat5: parseFloat(document.getElementById("TPAT5_score").value.trim()),

  a_lv_61: parseFloat(document.getElementById("A-Level1.1_score").value.trim()),
  a_lv_62: parseFloat(document.getElementById("A-Level1.2_score").value.trim()),
  a_lv_63: parseFloat(document.getElementById("A-Level2.1_score").value.trim()),
  a_lv_64: parseFloat(document.getElementById("A-Level2.2_score").value.trim()),
  a_lv_65: parseFloat(document.getElementById("A-Level2.3_score").value.trim()),
  a_lv_66: parseFloat(document.getElementById("A-Level2.4_score").value.trim()),
  a_lv_70: parseFloat(document.getElementById("A-Level3_score").value.trim()),
  a_lv_81: parseFloat(document.getElementById("A-Level4.1_score").value.trim()),
  a_lv_82: parseFloat(document.getElementById("A-Level4.2_score").value.trim()),
  a_lv_83: parseFloat(document.getElementById("A-Level4.3_score").value.trim()),
  a_lv_84: parseFloat(document.getElementById("A-Level4.4_score").value.trim()),

  a_lv_85: parseFloat(document.getElementById("A-Level4.5_score").value.trim()),
  a_lv_86: parseFloat(document.getElementById("A-Level4.6_score").value.trim()),
  a_lv_87: parseFloat(document.getElementById("A-Level4.7_score").value.trim()),
  a_lv_88: parseFloat(document.getElementById("A-Level4.8_score").value.trim()),
  a_lv_89: parseFloat(document.getElementById("A-Level4.9_score").value.trim()),

      
  gpa21: parseFloat(document.getElementById("gpa21_score").value.trim()),
  gpa22: parseFloat(document.getElementById("gpa22_score").value.trim()),
  gpa23: parseFloat(document.getElementById("gpa23_score").value.trim()),
      gpa24: parseFloat(document.getElementById("gpa24_score").value.trim()),
      gpa26: parseFloat(document.getElementById("gpa26_score").value.trim()),
      gpa27: parseFloat(document.getElementById("gpa27_score").value.trim()),
      gpa28: parseFloat(document.getElementById("gpa28_score").value.trim())
    };
    // 🟡 POST to your backend
    try {
      const response = await fetch("https://varee.onrender.com/api/save-score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Failed to send data to server");
      }
    } catch (error) {
      alert("เกิดข้อผิดพลาดในการส่งข้อมูลไปยังเซิร์ฟเวอร์");
      console.error(error);
      return;
    }

    // 🟢 Send LINE Message (optional)

      alert("ข้อมูลถูกส่งไปยังเซิร์ฟเวอร์แล้ว");
      window.location.href = "https://vareepri-longbuwans-projects.vercel.app/shoseuni.html";
    
  }
</script>
  
</body>
</html>
