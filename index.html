  <style>
    /* Reset some basics */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #e3f2fd; /* lighter blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
      color: #0d47a1; /* dark blue */
    }

    #profile {
      text-align: center;
      margin-bottom: 25px;
      color: #1565c0;
    }

    #profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid #42a5f5;
      object-fit: cover;
    }

    #profile h2 {
      font-weight: 600;
      font-size: 1.6rem;
    }

    form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(3, 169, 244, 0.3);
      width: 100%;
      max-width: 720px;
      color: #0d47a1;
    }

    form h1,
    form h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      border-bottom: 2px solid #42a5f5;
      padding-bottom: 5px;
      color: #0d47a1;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #1565c0;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    label:hover {
      color: #1e88e5;
    }

    input[type='number'] {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border: 2px solid #90caf9;
      border-radius: 10px;
      font-size: 1rem;
      color: #0d47a1;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type='number']:focus {
      border-color: #1565c0;
      outline: none;
      box-shadow: 0 0 6px #64b5f6;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px 0;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(30, 136, 229, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
      box-shadow: 0 8px 15px rgba(21, 101, 192, 0.7);
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      form {
        padding: 25px 20px;
      }

      label {
        font-size: 0.9rem;
      }

      input[type='number'] {
        font-size: 0.9rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<script>
  window.onload = async function () {
  await liff.init({ liffId: "2007611527-z7ZNLXOk" }); // Replace with your real LIFF ID
  if (liff.isLoggedIn()) {
    const profile = await liff.getProfile();
    document.getElementById("name").innerText = profile.displayName;
    document.getElementById("picture").src = profile.pictureUrl;
  } else {
    liff.login();
  }
    $(document).ready(function () {
  $('#university').select2({
    placeholder: "ค้นหาวิชาเฉพาะ...",
    allowClear: true
  });
});
};
  async function sendMessage() {
    const gpax = document.getElementById("GPAX_score").value.trim();
    const tgat1 = document.getElementById("TGAT1_score").value.trim();
    const tgat2 = document.getElementById("TGAT2_score").value.trim();
    const tgat3 = document.getElementById("TGAT3_score").value.trim();

    

    if (!gpax || !tgat1 || !tgat2 || !tgat3) {
      alert("โปรดกรอกข้อมูลให้ครบถ้วน");
      return;
    }

    const profile = await liff.getProfile();
    const data = {
     userId: profile.userId,
  name: profile.displayName,
  gpax: parseFloat(gpax),
  tgat1: parseFloat(tgat1),
  tgat2: parseFloat(tgat2),
  tgat3: parseFloat(tgat3),

  tpat1_1: parseFloat(document.getElementById("TPAT1.1_score").value.trim()),
  tpat1_2: parseFloat(document.getElementById("TPAT1.2_score").value.trim()),
  tpat1_3: parseFloat(document.getElementById("TPAT1.3_score").value.trim()),
  tpat2_1: parseFloat(document.getElementById("TPAT2.1_score").value.trim()),
  tpat2_2: parseFloat(document.getElementById("TPAT2.2_score").value.trim()),
  tpat2_3: parseFloat(document.getElementById("TPAT2.3_score").value.trim()),
  tpat3: parseFloat(document.getElementById("TPAT3_score").value.trim()),
  tpat4: parseFloat(document.getElementById("TPAT4_score").value.trim()),
  tpat5: parseFloat(document.getElementById("TPAT5_score").value.trim()),

  alevel1_1: parseFloat(document.getElementById("A-Level1.1_score").value.trim()),
  alevel1_2: parseFloat(document.getElementById("A-Level1.2_score").value.trim()),
  alevel2_1: parseFloat(document.getElementById("A-Level2.1_score").value.trim()),
  alevel2_2: parseFloat(document.getElementById("A-Level2.2_score").value.trim()),
  alevel2_3: parseFloat(document.getElementById("A-Level2.3_score").value.trim()),
  alevel2_4: parseFloat(document.getElementById("A-Level2.4_score").value.trim()),
  alevel3: parseFloat(document.getElementById("A-Level3_score").value.trim()),
  alevel4_1: parseFloat(document.getElementById("A-Level4.1_score").value.trim()),
  alevel4_2: parseFloat(document.getElementById("A-Level4.2_score").value.trim()),
  alevel4_3: parseFloat(document.getElementById("A-Level4.3_score").value.trim()),
  alevel4_4: parseFloat(document.getElementById("A-Level4.4_score").value.trim()),

  alevel4_5: parseFloat(document.getElementById("TA-Level4.5_score").value.trim()),
  alevel4_6: parseFloat(document.getElementById("TA-Level4.6_score").value.trim()),
  alevel4_7: parseFloat(document.getElementById("TA-Level4.7_score").value.trim()),
  alevel4_8: parseFloat(document.getElementById("TA-Level4.8_score").value.trim()),
  alevel4_9: parseFloat(document.getElementById("TA-Level4.9_score").value.trim())
    };

    // 🟡 POST to your backend
    try {
      const response = await fetch("https://varee.onrender.com/api/save-score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Failed to send data to server");
      }
    } catch (error) {
      alert("เกิดข้อผิดพลาดในการส่งข้อมูลไปยังเซิร์ฟเวอร์");
      console.error(error);
      return;
    }

    // 🟢 Send LINE Message (optional)
    if (liff.isInClient()) {
      
      liff.closeWindow();
    } else {
      alert("ข้อมูลถูกส่งไปยังเซิร์ฟเวอร์แล้ว แต่คุณไม่ได้อยู่ในแอป LINE");
    }
  }
</script>
