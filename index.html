<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Score Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0288d1 0%, #01579b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      padding: 20px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
      font-size: 1rem;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    #profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .selection-card {
      background: white;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #0288d1, #0277bd);
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-number {
      background: rgba(255,255,255,0.2);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .card-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #01579b;
      font-size: 0.95rem;
    }

    .search-input, input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e3f2fd;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 8px;
      background: #f8faff;
      transition: border-color 0.3s ease;
    }

    .search-input:focus, input[type="number"]:focus {
      outline: none;
      border-color: #0288d1;
      background: white;
    }

    .submit-section {
      text-align: center;
      margin-top: 30px;
    }

    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: 16px;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .submit-btn:disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .debug-info {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 5px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .card-body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="profile">

        <h2 id="name">Loading...</h2>
      </div>
      <h1>กรอกคะแนน</h1>

    <form id="scoreForm">

          <div class="form-group">

            <input type="number" id="TPAT2.1_score" name="TPAT2.1_score" min="0" max="100" required>

          <div class="form-group">
            <label for="TPAT2.2_score">TPAT2.2 ดนตรี</label>
            <input type="number" id="TPAT2.2_score" name="TPAT2.2_score" min="0" max="100" required>

          <div class="form-group">
            <label for="TPAT2.3_score">TPAT2.3 นาฏศิลป์</label>

          <div class="form-group">
            <label for="TPAT3_score">TPAT3 วิทย์-วิศวฯ</label>
            <input type="number" id="TPAT3_score" name="TPAT3_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="TPAT4_score">TPAT4 สถาปัตย์</label>
            <input type="number" id="TPAT4_score" name="TPAT4_score" min="0" max="100" required>

          <div class="form-group">
            <label for="TPAT5_score">TPAT5 ครู</label>
            <input type="number" id="TPAT5_score" name="TPAT5_score" min="0" max="100" required>

      <div class="selection-card">
        <div class="card-header">
          <h3>A-Level</h3>
          <div class="card-number">4</div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="A-Level1.1_score">A-Level คณิต1</label>
            <input type="number" id="A-Level1.1_score" name="A-Level1.1_score" min="0" max="100" required>

          </div>
          <div class="form-group">
            <label for="A-Level2.2_score">A-Level ฟิสิกส์</label>
            <input type="number" id="A-Level2.2_score" name="A-Level2.2_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level2.3_score">A-Level เคมี</label>
            <input type="number" id="A-Level2.3_score" name="A-Level2.3_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level2.4_score">A-Level ชีววิทยา</label>
            <input type="number" id="A-Level2.4_score" name="A-Level2.4_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level3_score">A-Level สังคมศึกษา</label>
            <input type="number" id="A-Level3_score" name="A-Level3_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.1_score">A-Level ไทย</label>
            <input type="number" id="A-Level4.1_score" name="A-Level4.1_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.2_score">A-Level อังกฤษ</label>
            <input type="number" id="A-Level4.2_score" name="A-Level4.2_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.3_score">A-Level ฝรั่งเศส</label>
            <input type="number" id="A-Level4.3_score" name="A-Level4.3_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.4_score">A-Level เยอรมัน</label>

          </div>
          <div class="form-group">
            <label for="A-Level4.5_score">A-Level ญี่ปุ่น</label>
            <input type="number" id="A-Level4.5_score" name="A-Level4.5_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.6_score">A-Level เกาหลี</label>

          </div>
          <div class="form-group">
            <label for="A-Level4.7_score">A-Level จีน</label>
            <input type="number" id="A-Level4.7_score" name="A-Level4.7_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.8_score">A-Level บาลี</label>
            <input type="number" id="A-Level4.8_score" name="A-Level4.8_score" min="0" max="100" required>
          </div>
          <div class="form-group">
            <label for="A-Level4.9_score">A-Level สเปน</label>
            <input type="number" id="A-Level4.9_score" name="A-Level4.9_score" min="0" max="100" required>
          </div>
        </div>
      </div>

      <div class="selection-card">
        <div class="card-header">
          <h3>วิชาเฉพาะมหาวิทยาลัย และ GPA</h3>
          <div class="card-number">5</div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="gpa21_score">เกรดเฉลี่ยกลุ่มสาระฯภาษาไทย</label>
            <input type="number" id="gpa21_score" name="gpa21_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa22_score">เกรดเฉลี่ยกลุ่มสาระฯคณิตศาสตร์</label>
            <input type="number" id="gpa22_score" name="gpa22_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa23_score">เกรดเฉลี่ยกลุ่มสาระฯวิทยาศาสตร์และเทคโนโลยี</label>
            <input type="number" id="gpa23_score" name="gpa23_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa24_score">เกรดเฉลี่ยกลุ่มสาระฯสังคม</label>
            <input type="number" id="gpa24_score" name="gpa24_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa25_score">เกรดเฉลี่ยกลุ่มสาระฯสุขศึกษาและพลศึกษา</label>
            <input type="number" id="gpa25_score" name="gpa25_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa26_score">เกรดเฉลี่ยกลุ่มสาระฯศิลปะ</label>
            <input type="number" id="gpa26_score" name="gpa26_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa27_score">เกรดเฉลี่ยกลุ่มสาระฯการงานอาชีพและเทคโนโลยี</label>
            <input type="number" id="gpa27_score" name="gpa27_score" min="0" max="4" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="gpa28_score">เกรดเฉลี่ยกลุ่มสาระฯภาษาต่างประเทศ</label>
            <input type="number" id="gpa28_score" name="gpa28_score" min="0" max="4" step="0.01" required>
          </div>
        </div>
      </div>

      <div class="debug-info" id="debugInfo">
        <h4>Debug Information:</h4>
        <pre id="debugContent"></pre>
      </div>

      <div class="submit-section">
        <button type="button" class="submit-btn" onclick="sendMessage()">ส่งคะแนน</button>
        <button type="button" style="margin-top: 10px; background: #666;" class="submit-btn" onclick="toggleDebug()">Toggle Debug</button>
      </div>
    </form>
  </div>

<script>
  let debugMode = false;

  window.onload = async function () {
    await liff.init({ liffId: "2007611527-z7ZNLXOk" }); // Replace with your real LIFF ID
    if (liff.isLoggedIn()) {
      const profile = await liff.getProfile();
      const userId = profile.userId; 
      document.getElementById("name").innerText = profile.displayName;
      document.getElementById("picture").src = profile.pictureUrl;
    } else {
      liff.login();
    }
    
    $(document).ready(function () {
      $('#university').select2({
        placeholder: "ค้นหาวิชาเฉพาะ...",
        allowClear: true
      });
    });
  };

  function toggleDebug() {
    debugMode = !debugMode;
    document.getElementById('debugInfo').style.display = debugMode ? 'block' : 'none';
  }

  function getInputValue(id) {
    const element = document.getElementById(id);
    if (!element) {
      console.warn(`Element with id ${id} not found`);
      return null;
    }
    const value = element.value.trim();
    return value === '' ? null : parseFloat(value);
  }

  function validateRequiredFields() {
    const requiredFields = [
      'GPAX_score', 'TGAT1_score', 'TGAT2_score', 'TGAT3_score',
      'TPAT1.1_score', 'TPAT1.2_score', 'TPAT1.3_score',
      'TPAT2.1_score', 'TPAT2.2_score', 'TPAT2.3_score',
      'TPAT3_score', 'TPAT4_score', 'TPAT5_score',
      'A-Level1.1_score', 'A-Level1.2_score', 'A-Level2.1_score',
      'A-Level2.2_score', 'A-Level2.3_score', 'A-Level2.4_score',
      'A-Level3_score', 'A-Level4.1_score', 'A-Level4.2_score',
      'A-Level4.3_score', 'A-Level4.4_score', 'A-Level4.5_score',
      'A-Level4.6_score', 'A-Level4.7_score', 'A-Level4.8_score',
      'A-Level4.9_score', 'gpa21_score', 'gpa22_score', 'gpa23_score',
      'gpa24_score', 'gpa25_score', 'gpa26_score', 'gpa27_score', 'gpa28_score'
    ];

    const missingFields = [];
    for (const fieldId of requiredFields) {
      const value = getInputValue(fieldId);
      if (value === null || value === undefined || isNaN(value)) {
        missingFields.push(fieldId);
      }
    }

    return missingFields;
  }
 
  async function sendMessage() {
    const submitButton = document.querySelector("button");
    submitButton.disabled = true;
    submitButton.innerText = "กำลังส่ง...";

    try {
      // Validate all required fields
      const missingFields = validateRequiredFields();
      if (missingFields.length > 0) {
        alert(`โปรดกรอกข้อมูลให้ครบถ้วน:\n${missingFields.join(', ')}`);
        submitButton.disabled = false;
        submitButton.innerText = "ส่งคะแนน";
        return;
      }

      const profile = await liff.getProfile();

      // Get all scores with proper validation
      const gpax = getInputValue("GPAX_score");
      const tgat1 = getInputValue("TGAT1_score");
      const tgat2 = getInputValue("TGAT2_score");
      const tgat3 = getInputValue("TGAT3_score"); // Fixed: was tgat2

      // Calculate TGAT average
      const tgatAverage = (tgat1 + tgat2 + tgat3) / 3;

      // Get TPAT scores
      const tpat11 = getInputValue("TPAT1.1_score");
      const tpat12 = getInputValue("TPAT1.2_score");
      const tpat13 = getInputValue("TPAT1.3_score");
      const tpat21 = getInputValue("TPAT2.1_score");
      const tpat22 = getInputValue("TPAT2.2_score");
      const tpat23 = getInputValue("TPAT2.3_score");
      const tpat3 = getInputValue("TPAT3_score");
      const tpat4 = getInputValue("TPAT4_score");
      const tpat5 = getInputValue("TPAT5_score");

      // Calculate TPAT averages
      const tpat1Average = (tpat11 + tpat12 + tpat13) / 3;
      const tpat2Average = (tpat21 + tpat22 + tpat23) / 3;

      // Get A-Level scores
      const aLevel61 = getInputValue("A-Level1.1_score");
      const aLevel62 = getInputValue("A-Level1.2_score");
      const aLevel63 = getInputValue("A-Level2.1_score");
      const aLevel64 = getInputValue("A-Level2.2_score");
      const aLevel65 = getInputValue("A-Level2.3_score");
      const aLevel66 = getInputValue("A-Level2.4_score");
      const aLevel70 = getInputValue("A-Level3_score");
      const aLevel81 = getInputValue("A-Level4.1_score");
      const aLevel82 = getInputValue("A-Level4.2_score");
      const aLevel83 = getInputValue("A-Level4.3_score");
      const aLevel84 = getInputValue("A-Level4.4_score");
      const aLevel85 = getInputValue("A-Level4.5_score");
      const aLevel86 = getInputValue("A-Level4.6_score");
      const aLevel87 = getInputValue("A-Level4.7_score");
      const aLevel88 = getInputValue("A-Level4.8_score");
      const aLevel89 = getInputValue("A-Level4.9_score");

      // Get GPA scores
      const gpa21 = getInputValue("gpa21_score");
      const gpa22 = getInputValue("gpa22_score");
      const gpa23 = getInputValue("gpa23_score");
      const gpa24 = getInputValue("gpa24_score");
      const gpa25 = getInputValue("gpa25_score");
      const gpa26 = getInputValue("gpa26_score");
      const gpa27 = getInputValue("gpa27_score");
      const gpa28 = getInputValue("gpa28_score");

      // Prepare data object with all fields
      const data = {
        userId: profile.userId,
        name: profile.displayName,
        
        // GPAX (convert to 100-point scale)
        gpax: gpax * 25,
        
        // TGAT scores
        tgat: tgatAverage,
        tgat1: tgat1,
        tgat2: tgat2,
        tgat3: tgat3,
        
        // TPAT scores
        tpat1: tpat1Average,
        tpat11: tpat11,
        tpat12: tpat12,
        tpat13: tpat13,
        tpat2: tpat2Average,
        tpat21: tpat21,
        tpat22: tpat22,
        tpat23: tpat23,
        tpat3: tpat3,
        tpat4: tpat4,
        tpat5: tpat5,
        
        // A-Level scores
        a_lv_61: aLevel61,
        a_lv_62: aLevel62,
        a_lv_63: aLevel63,
        a_lv_64: aLevel64,
        a_lv_65: aLevel65,
        a_lv_66: aLevel66,
        a_lv_70: aLevel70,
        a_lv_81: aLevel81,
        a_lv_82: aLevel82,
        a_lv_83: aLevel83,
        a_lv_84: aLevel84,
        a_lv_85: aLevel85,
        a_lv_86: aLevel86,
        a_lv_87: aLevel87,
        a_lv_88: aLevel88,
        a_lv_89: aLevel89,
        
        // GPA scores (convert to 100-point scale)
        gpa21: gpa21 * 25,
        gpa22: gpa22 * 25,
        gpa23: gpa23 * 25,
        gpa24: gpa24 * 25,
        gpa25: gpa25 * 25, // Added missing gpa25
