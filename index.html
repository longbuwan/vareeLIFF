<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Score Submission</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- jQuery (required by Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      background-color:#0288d1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #0277bd;
      margin-bottom: 24px;
    }

    #profile {
      text-align: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    form {
      background: #ffffff;
      padding: 20px 40px 40px 40px;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 800px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #01579b;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0277bd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #01579b;
    }

    /* Spacing for sections */
    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #0277bd;
      margin-bottom: 12px;
      border-bottom: 2px solid #0288d1;
      padding-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="profile">
    <img id="picture" src="" alt="Profile Picture">
    <h2 id="name">Loading...</h2>
  </div>

  <form id="scoreForm">
    <h1>กรอกคะแนน</h1>

    <div class="section" id="gpax_section">
      <h2>GPAX</h2>
      <label for="GPAX_score">สูงสุด 4.00</label>
      <input type="number" id="GPAX_score" name="GPAX_score" min="0" max="4" step="0.01" required>
    </div>

    <div class="section" id="tgat_section">
      <h2>TGAT ความถนัดทั่วไป</h2>
      <label for="TGAT1_score">TGAT1 อังกฤษ</label>
      <input type="number" id="TGAT1_score" name="TGAT1_score" min="0" max="100" required>
      <label for="TGAT2_score">TGAT2 คิดเหตุผล</label>
      <input type="number" id="TGAT2_score" name="TGAT2_score" min="0" max="100" required>
      <label for="TGAT3_score">TGAT3 สมรรถนะ</label>
      <input type="number" id="TGAT3_score" name="TGAT3_score" min="0" max="100" required>
    </div>

    <div class="section" id="tpat_section">
      <h2>TPAT 1-5 ความถนัดเฉพาะทาง</h2>
      <label for="TPAT1.1_score">TPAT1.1 เชาว์</label>
      <input type="number" id="TPAT1.1_score" name="TPAT1.1_score" min="0" max="100" required>
      <label for="TPAT1.2_score">TPAT1.2 จริยธรรม</label>
      <input type="number" id="TPAT1.2_score" name="TPAT1.2_score" min="0" max="100" required>
      <label for="TPAT1.3_score">TPAT1.3 เชื่อมโยง</label>
      <input type="number" id="TPAT1.3_score" name="TPAT1.3_score" min="0" max="100" required>
      <label for="TPAT2.1_score">TPAT2.1 ทัศนศิลป์</label>
      <input type="number" id="TPAT2.1_score" name="TPAT2.1_score" min="0" max="100" required>
      <label for="TPAT2.2_score">TPAT2.2 ดนตรี</label>
      <input type="number" id="TPAT2.2_score" name="TPAT2.2_score" min="0" max="100" required>
      <label for="TPAT2.3_score">TPAT2.3 นาฏศิลป์</label>
      <input type="number" id="TPAT2.3_score" name="TPAT2.3_score" min="0" max="100" required>
      <label for="TPAT3_score">TPAT3 วิทย์-วิศวฯ</label>
      <input type="number" id="TPAT3_score" name="TPAT3_score" min="0" max="100" required>
      <label for="TPAT4_score">TPAT4 สถาปัตย์</label>
      <input type="number" id="TPAT4_score" name="TPAT4_score" min="0" max="100" required>
      <label for="TPAT5_score">TPAT5 ครู</label>
      <input type="number" id="TPAT5_score" name="TPAT5_score" min="0" max="100" required>
    </div>

    <div class="section" id="alevel_section">
      <h2>A-Level</h2>
      <label for="A-Level1.1_score">A-Level คณิต1</label>
      <input type="number" id="A-Level1.1_score" name="A-Level1.1_score" min="0" max="100" required>
      <label for="A-Level1.2_score">A-Level คณิต2</label>
      <input type="number" id="A-Level1.2_score" name="A-Level1.2_score" min="0" max="100" required>
      <label for="A-Level2.1_score">A-Level วิทย์ทั่วไป</label>
      <input type="number" id="A-Level2.1_score" name="A-Level2.1_score" min="0" max="100" required>
      <label for="A-Level2.2_score">A-Level ฟิสิกส์</label>
      <input type="number" id="A-Level2.2_score" name="A-Level2.2_score" min="0" max="100" required>
      <label for="A-Level2.3_score">A-Level เคมี</label>
      <input type="number" id="A-Level2.3_score" name="A-Level2.3_score" min="0" max="100" required>
      <label for="A-Level2.4_score">A-Level ชีววิทยา</label>
      <input type="number" id="A-Level2.4_score" name="A-Level2.4_score" min="0" max="100" required>
      <label for="A-Level3_score">A-Level สังคมศึกษา</label>
      <input type="number" id="A-Level3_score" name="A-Level3_score" min="0" max="100" required>
      <label for="A-Level4.1_score">A-Level ไทย</label>
      <input type="number" id="A-Level4.1_score" name="A-Level4.1_score" min="0" max="100" required>
      <label for="A-Level4.2_score">A-Level อังกฤษ</label>
      <input type="number" id="A-Level4.2_score" name="A-Level4.2_score" min="0" max="100" required>
      <label for="A-Level4.3_score">A-Level ฝรั่งเศส</label>
      <input type="number" id="A-Level4.3_score" name="A-Level4.3_score" min="0" max="100" required>
      <label for="A-Level4.4_score">A-Level เยอรมัน</label>
      <input type="number" id="A-Level4.4_score" name="A-Level4.4_score" min="0" max="100" required>
      <label for="A-Level4.5_score">A-Level ญี่ปุ่น</label>
      <input type="number" id="A-Level4.5_score" name="A-Level4.5_score" min="0" max="100" required>
      <label for="A-Level4.6_score">A-Level เกาหลี</label>
      <input type="number" id="A-Level4.6_score" name="A-Level4.6_score" min="0" max="100" required>
      <label for="A-Level4.7_score">A-Level จีน</label>
      <input type="number" id="A-Level4.7_score" name="A-Level4.7_score" min="0" max="100" required>
      <label for="A-Level4.8_score">A-Level บาลี</label>
      <input type="number" id="A-Level4.8_score" name="A-Level4.8_score" min="0" max="100" required>
      <label for="A-Level4.9_score">A-Level สเปน</label>
      <input type="number" id="A-Level4.9_score" name="A-Level4.9_score" min="0" max="100" required>
    </div>

    <button type="button" onclick="sendMessage()">ส่งคะแนน</button>
  </form>

<script>
  window.onload = async function () {
  await liff.init({ liffId: "2007611527-z7ZNLXOk" }); // Replace with your real LIFF ID
  if (liff.isLoggedIn()) {
    const profile = await liff.getProfile();
    document.getElementById("name").innerText = profile.displayName;
    document.getElementById("picture").src = profile.pictureUrl;
  } else {
    liff.login();
  }
    $(document).ready(function () {
  $('#university').select2({
    placeholder: "ค้นหาวิชาเฉพาะ...",
    allowClear: true
  });
});
};
  async function sendMessage() {
    const gpax = document.getElementById("GPAX_score").value.trim();
    const tgat1 = document.getElementById("TGAT1_score").value.trim();
    const tgat2 = document.getElementById("TGAT2_score").value.trim();
    const tgat3 = document.getElementById("TGAT3_score").value.trim();

    

    if (!gpax || !tgat1 || !tgat2 || !tgat3) {
      alert("โปรดกรอกข้อมูลให้ครบถ้วน");
      return;
    }

    const profile = await liff.getProfile();
    const data = {
     userId: profile.userId,
  name: profile.displayName,
  gpax: parseFloat(gpax),
  tgat1: parseFloat(tgat1),
  tgat2: parseFloat(tgat2),
  tgat3: parseFloat(tgat3),

  tpat1_1: parseFloat(document.getElementById("TPAT1.1_score").value.trim()),
  tpat1_2: parseFloat(document.getElementById("TPAT1.2_score").value.trim()),
  tpat1_3: parseFloat(document.getElementById("TPAT1.3_score").value.trim()),
  tpat2_1: parseFloat(document.getElementById("TPAT2.1_score").value.trim()),
  tpat2_2: parseFloat(document.getElementById("TPAT2.2_score").value.trim()),
  tpat2_3: parseFloat(document.getElementById("TPAT2.3_score").value.trim()),
  tpat3: parseFloat(document.getElementById("TPAT3_score").value.trim()),
  tpat4: parseFloat(document.getElementById("TPAT4_score").value.trim()),
  tpat5: parseFloat(document.getElementById("TPAT5_score").value.trim()),

  alevel1_1: parseFloat(document.getElementById("A-Level1.1_score").value.trim()),
  alevel1_2: parseFloat(document.getElementById("A-Level1.2_score").value.trim()),
  alevel2_1: parseFloat(document.getElementById("A-Level2.1_score").value.trim()),
  alevel2_2: parseFloat(document.getElementById("A-Level2.2_score").value.trim()),
  alevel2_3: parseFloat(document.getElementById("A-Level2.3_score").value.trim()),
  alevel2_4: parseFloat(document.getElementById("A-Level2.4_score").value.trim()),
  alevel3: parseFloat(document.getElementById("A-Level3_score").value.trim()),
  alevel4_1: parseFloat(document.getElementById("A-Level4.1_score").value.trim()),
  alevel4_2: parseFloat(document.getElementById("A-Level4.2_score").value.trim()),
  alevel4_3: parseFloat(document.getElementById("A-Level4.3_score").value.trim()),
  alevel4_4: parseFloat(document.getElementById("A-Level4.4_score").value.trim()),

  alevel4_5: parseFloat(document.getElementById("TA-Level4.5_score").value.trim()),
  alevel4_6: parseFloat(document.getElementById("TA-Level4.6_score").value.trim()),
  alevel4_7: parseFloat(document.getElementById("TA-Level4.7_score").value.trim()),
  alevel4_8: parseFloat(document.getElementById("TA-Level4.8_score").value.trim()),
  alevel4_9: parseFloat(document.getElementById("TA-Level4.9_score").value.trim())
    };

    // 🟡 POST to your backend
    try {
      const response = await fetch("https://varee.onrender.com/api/save-score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Failed to send data to server");
      }
    } catch (error) {
      alert("เกิดข้อผิดพลาดในการส่งข้อมูลไปยังเซิร์ฟเวอร์");
      console.error(error);
      return;
    }

    // 🟢 Send LINE Message (optional)
    if (liff.isInClient()) {
      alert("ข้อมูลถูกส่งไปยังเซิร์ฟเวอร์แล้ว");
      liff.closeWindow();
    } else {
      alert("ข้อมูลถูกส่งไปยังเซิร์ฟเวอร์แล้ว แต่คุณไม่ได้อยู่ในแอป LINE");
    }
  }
</script>
</body>
</html>
